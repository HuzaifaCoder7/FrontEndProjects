<!DOCTYPE html>
<html lang="en">
<head>

    <script src=https://cdn.tailwindcss.com></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
    
</head>
<body>
    <!-- Upper Navigation Bar -->
    <nav class="">
        <ul class="flex my-3 justify-end text-white font-semibold">

            <li class="mx-4"><button class="bg-blue-500 rounded-md font-normal text-black" id="btn">Sign in</button></li>

    <!-- Google Logo -->
   <div class="flex mx-auto items-center justify-center" id="logo">
    <img src="google.png" alt="" srcset="">

    <!-- Search bar -->
  <div><input class="mx-80 rounded-full h-9 text-black text-center font-semibold focus:bg-slate-700 " id="search" type="text" name=""></div><br>

    <!-- Buttons below Search Bar -->
   <div><button class="bg-slate-600 mx-6 rounded-md text-white " id="gbtn">Google Search</button>
   <button class="bg-slate-600 -mx-0 rounded-md text-white " id="ibtn">I'm feeling lucky</button></div>
 
   <!-- Text below buttons -->
   <p class="text-white mx-44" id="btext">Google offered in: <span class="mx-1 text-blue-600 cursor-pointer" id="lan">سنڌي</span><span class="mx-1 text-blue-600 cursor-pointer" id="lan">پښتو</span><span class="mx-1 text-blue-600 cursor-pointer" id="lan">اردو</span> </p>
        

   <!-- Lower Navigation Bar -->
   <nav class="mt-56">

    </ul>
   </nav><hr>
   <nav class="">
    <ul class="flex p-3 mx-2 text-white" id="lower">
