<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src=https://cdn.tailwindcss.com></script> 
    <title>Facebook</title>
</head>
<body>
    <img class="w-80 mx-28 my-44" src="facebook.svg" alt=""><br>
    <p class="mx-36 font-normal -my-52 text-3xl">Facebook helps you connect and share <br> with the people in your life.</p>

    <div class="w-96 h-96 rounded-lg shadow-2xl shadow-cyan-200 " id="box">
        <input class="h-10 p-6 mx-4 my-4 rounded-md " type="email" placeholder="Email address or phone number" name="" id="ei">
        <input class="h-10 p-6 mx-4 my-6px rounded-md shadow-md" type="password" placeholder="Password" name="" id="pi">
        <br>
        <button class="mx-4 rounded-md text-white font-bold" id="lbtn">Log in</button><br>
        <br>
        <span class="cursor-pointer" id="forgot">Forgotten password?</span>
        <br>
        <button class="mx-24 my-16 text-white font-bold rounded-md shadow-md" id="create">Create new account</button>
    </div>

    <nav class="flex-row mt-44 shadow-md" id="nav1">
        <ul class="flex mx-40 mt-10 cursor-pointer" id="nav2">
            <li class="mx-4">English(UK)</li>
            <li class="mx-4">اردو</li>
            <li class="mx-4">پښتو</li>
            <li class="mx-4">لعربية</li>
            <li class="mx-4">Deutsch</li>
            <li class="mx-4">Español</li>
        </ul>
    </nav>
</body>
</html>
